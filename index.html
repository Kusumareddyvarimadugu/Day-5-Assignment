<DOCTYPE html>
 <html>   
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap webdesign</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-info">
        <div class="row">
            <div class="col-8">
                <h4> Billing Adress</h4>
                <form>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" form="firstname">First Name</label>
                            <input type="text" id="First Name" class="form-control">
                        </div>
                        <div class="col-6">
                            <label class="form-label" form="lastname">Last Name</label>
                            <input type="text" id="Last Name" class="form-control">

                        </div>
                         
                    </div> 
                    <div class="col-12">
                        <label class="form-label" form="username">User Name</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" id="username" placeholder="username">
                        </div>
                    </div> 
                    
                            
                        
                    
                    <div class="col-12">
                        <label class="form-label" form="email">Email</label><span class="text-muted">(optional)</span>
                        <input type="text-muted" id="email" class="form-control" placeholder="you@example.com">
                        
                    </div>
                    <div class="col-12">
                        <label class="form-label" form="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label class="form-label" form="address2">Address2</label><span class="text-muted">(otional)</span>
                        <input type="text-muted" id="address2" class="form-control" placeholder="Apartment or suite">
                    </div>
                    <div class="row">
                    <div class="col-5">
                        <label class="form-label" form="country">Country</label> 
                        <select class="form-select" id="country" aria-label="Default select example">
                            <option selected>choose..</option>
                            <option>India</option>
                            <option>USA</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label class="form-label" form="state">State</label>
                        <select class="form-select" id="state" area-label="Default select example">
                            <option selected>choose...</option>
                            <option>Gujarat</option>
                            <option>Karnataka</option>
                        </select>
                    </div> 
                    <div class="col-3">
                        <label class="form-label" form="Zip">Zip</label>
                        <input type="text" id="Zip" class="form-control">
                    </div>
                    </div> 
                    <hr>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Shipping address is the same as my billinh address</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Save this information for neme</label>
                    </div>
                    <hr>
                    <h4>payment</h4>
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label class="form-check-label">Credit card</label>

                </form>
                <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Debit card</label>
            </div>
            <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Paypal</label>
            </div>
            <div class="row">
            <div class="col-6">
                <label class="form-label" form="cardname">Name on Card</label>
                <input type="text" id="cardname" class="form-control">
                <small class="text-muted">Full name as dispalyed on card</small>

            </div>
            <div class="col-6">
                <label class="form-label" form="card-name">credit card Number</label>
                <input type="text" id="card name" class="form-control">
            </div>
            <div class="col-3">
            <label class="form-label" form="expiration">Expiration</label>
            <input type="text" id="expiratin" class="form-control">
            </div>
            <div class="col-3">
                <label class="form-label" form="cvv">CVV</label>
                <input type="text" id="cvv" class="form-control">
            </div>
            <hr>
            <button type="submit" class="btn btn-primary btn-block">Continue to check out</button>></button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="ano
            
</body>
</html>
